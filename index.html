
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse</title>
    
    <!-- Load Tailwind CSS v4 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Plus Jakarta Sans", sans-serif;
        
        /* Extend existing synapse colors */
        --color-synapse-50: #f0f3ff;
        --color-synapse-100: #e0e7ff;
        --color-synapse-200: #c7d2fe;
        --color-synapse-300: #a5b4fc;
        --color-synapse-400: #818cf8;
        --color-synapse-500: #6366f1;
        --color-synapse-600: #4f46e5;
        --color-synapse-700: #4338ca;
        --color-synapse-800: #3730a3;
        --color-synapse-900: #312e81;
        --color-synapse-950: #1e1b4b;

        /* Shadcn Token Mappings */
        --color-border: hsl(var(--border));
        --color-input: hsl(var(--input));
        --color-ring: hsl(var(--ring));
        --color-background: hsl(var(--background));
        --color-foreground: hsl(var(--foreground));
        
        --color-primary: hsl(var(--primary));
        --color-primary-foreground: hsl(var(--primary-foreground));
        
        --color-secondary: hsl(var(--secondary));
        --color-secondary-foreground: hsl(var(--secondary-foreground));
        
        --color-destructive: hsl(var(--destructive));
        --color-destructive-foreground: hsl(var(--destructive-foreground));
        
        --color-muted: hsl(var(--muted));
        --color-muted-foreground: hsl(var(--muted-foreground));
        
        --color-accent: hsl(var(--accent));
        --color-accent-foreground: hsl(var(--accent-foreground));
        
        --color-popover: hsl(var(--popover));
        --color-popover-foreground: hsl(var(--popover-foreground));
        
        --color-card: hsl(var(--card));
        --color-card-foreground: hsl(var(--card-foreground));

        --radius-lg: var(--radius);
        --radius-md: calc(var(--radius) - 2px);
        --radius-sm: calc(var(--radius) - 4px);
      }
    </style>

    <style>
      /* Custom Utilities & Overrides (Outside Tailwind Compiler) */
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Shadcn CSS Variables */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 243 75% 59%; /* Matches Synapse-600 approx */
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 243 75% 59%;
        --radius: 0.75rem;
      }

      /* Dark Mode Variables */
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 243 75% 59%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 243 75% 59%;
      }
      
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Accessibility & Display Settings Classes */
      
      body.high-contrast {
        filter: contrast(125%);
      }

      body.reduce-motion * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      html.text-small {
        font-size: 14px;
      }
      html.text-medium {
        font-size: 16px;
      }
      html.text-large {
        font-size: 20px;
      }

      body.compact-mode .p-4 { padding: 0.5rem !important; }
      body.compact-mode .p-6 { padding: 1rem !important; }
      body.compact-mode .gap-4 { gap: 0.5rem !important; }
      body.compact-mode .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem !important; }
      body.compact-mode .h-12 { height: 2.5rem !important; }
      body.compact-mode .text-xl { font-size: 1.125rem !important; }

      /* Dark Mode Utility Overrides */
      .dark .bg-white {
        background-color: #1e293b !important; /* slate-800 */
        color: #f1f5f9 !important;
      }
      .dark .text-slate-900 {
        color: #f8fafc !important;
      }
      .dark .text-slate-700 {
        color: #cbd5e1 !important;
      }
      .dark .text-slate-600 {
        color: #94a3b8 !important;
      }
      .dark .text-slate-500 {
        color: #64748b !important;
      }
      .dark .bg-slate-50, .dark .bg-slate-100 {
        background-color: #0f172a !important; /* slate-950 */
        border-color: #334155 !important;
        color: #f8fafc !important;
      }
      .dark .border-slate-100, .dark .border-slate-200 {
        border-color: #334155 !important;
      }
      .dark .bg-white\/80 {
        background-color: rgba(30, 41, 59, 0.8) !important;
      }
      .dark .bg-white\/90 {
        background-color: rgba(30, 41, 59, 0.9) !important;
      }
      .dark .bg-white\/95 {
        background-color: rgba(30, 41, 59, 0.95) !important;
      }
      /* Ensure inputs in dark mode are readable */
      .dark input, .dark textarea, .dark select {
        background-color: #0f172a !important;
        color: #f8fafc !important;
        border-color: #334155 !important;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "crypto-js": "https://esm.sh/crypto-js@4.2.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
        "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
        "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@1.2.4",
        "@radix-ui/react-popover": "https://esm.sh/@radix-ui/react-popover@1.1.15",
        "@radix-ui/react-dropdown-menu": "https://esm.sh/@radix-ui/react-dropdown-menu@2.1.16",
        "@radix-ui/react-tooltip": "https://esm.sh/@radix-ui/react-tooltip@1.2.8",
        "@radix-ui/react-dialog": "https://esm.sh/@radix-ui/react-dialog@1.1.15",
        "@radix-ui/react-switch": "https://esm.sh/@radix-ui/react-switch@1.2.6"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
